<script>
var textin = "Hello (click to skip), \n \n My name is Gilad Moskowitz and I am a mathematician, programmer, and avid fan of tabletop games. I completed my undergraduate education at UCLA where I double majored in Chemistry and Mathematics. I then took a small break from education to work and travel the world. I returned to school to pursue a M.S. in Applied Mathematics with a Concentration in Communication Systems at SDSU. My primary mathematic interests are number theory, abstract algebra, and combinatorics. I also enjoy applying machine learning and other algorithmic approaches to attempt to solve difficult math problems. \n \n Aside from my math and programming interests, in my free time I enjoy playing a variety of tabletop games, such as Settlers of Catan (with the Cities and Knights expansion, of course), chess, and D&D. I also love playing basketball and tennis, and occasionally some video games.";
var textin2 = "Hello, \n \n My name is Gilad Moskowitz and I am a mathematician, programmer, and avid fan of tabletop games. I completed my undergraduate education at UCLA where I double majored in Chemistry and Mathematics. I then took a small break from education to work and travel the world. I returned to school to pursue a M.S. in Applied Mathematics with a Concentration in Communication Systems at SDSU. My primary mathematic interests are number theory, abstract algebra, and combinatorics. I also enjoy applying machine learning and other algorithmic approaches to attempt to solve difficult math problems. \n \n Aside from my math and programming interests, in my free time I enjoy playing a variety of tabletop games, such as Settlers of Catan (with the Cities and Knights expansion, of course), chess, and D&D. I also love playing basketball and tennis, and occasionally some video games.";
var count = 0;
var out = "";
var Skip = false;


function typeUpPage() {
	if(Skip)
		return 0;
	if (count == textin.length){
		document.getElementById("introduce").innerHTML = textin2.replace(/\n/g, '<br/>');
		noSkip = false;
		return 0;
	} 
	else{
		if((count < textin.length - 1) && (textin[count + 1] == "\n")){
			out += textin[count];
			count += 1;
			document.getElementById("introduce").innerHTML = out.replace(/\n/g, '<br/>') + thing;
			var t = setTimeout(function(){ typeUpPage() }, 100);
		}
		else{
			out += textin[count];
			count += 1;
			document.getElementById("introduce").innerHTML = out.replace(/\n/g, '<br/>') + thing;
			var t = setTimeout(function(){ typeUpPage() }, 35);
		}
	}
}

function pause(){
	count += 1;
	out += textin[count];
	document.getElementById("introduce").innerHTML = out.replace(/\n/g, '<br/>') + thing;
}

var thing = "";
var cursor = true;
var speed = 250;
setInterval(() => {
	if(cursor) {
		thing = "";
		cursor = false;
	}else {
		thing = "|";
		cursor = true;
	}
}, speed);


function skipTyping() {
	Skip = true;
	document.getElementById("introduce").innerHTML = textin2.replace(/\n/g, '<br/>');
}
document.body.addEventListener("click", skipTyping)

function setTheme() {
	if(localStorage.myTheme == "light"){
		document.body.classList.toggle("dark-theme");
		document.getElementById("darkModeSwitch").checked = false;
	}
}


</script>
